<div class="container">
  <h1>Sudoku Solver PRO!!</h1>

  <div class="mb-3">
    <label for="formFile" class="form-label">Selecciona un sudoku en formato txt</label>
    <input class="form-control" type="file" id="formFile" (change)="selectFile($event)" (click)="resetUI()">
  </div>
</div>


<!-- Sudoku Board -->

<div class="content">
  <!-- Sudoku table -->
  <div class="container-table">
    <table>
      <tr *ngFor="let row of grid let i = index" class="row{{i}}">
        <td *ngFor="let col of row let j = index" class="col{{j}} j red{{col}}">
          <h2>{{col}}</h2>
        </td>
      </tr>
    </table>
  </div>

  <!-- Controls -->

  <div class="controls">
    <p><strong>Tiempo: </strong> {{time}}</p>
    <br><br>
    <p><strong>Iteraciones: </strong> {{iterations}}</p>
    <button class="btn btn-primary" type="button" disabled id="buttonProgress">
      <span class=" spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Resolviendo...
    </button>

    <div id="icon-check">
      <div class="input-group-prepend">
        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </svg>
          <h3>Sudoku Resuelto</h3>
        </span>
      </div>
    </div>

    <div id="icon-error">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill"
            viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
          </svg>
          <h3>El sudoku no tiene soluci√≥n</h3>
        </span>
      </div>
    </div>
  </div>

</div>
